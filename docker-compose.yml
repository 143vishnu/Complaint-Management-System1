# Docker Compose for Local Development and Production

version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: complaint-backend
    ports:
      - "6969:6969"
    environment:
      FLASK_ENV: production
      FLASK_APP: server.py
      NEON_URI: ${NEON_URI}
      JWT_TOKEN: ${JWT_TOKEN}
      CLOUD_NAME: ${CLOUD_NAME}
      CLOUD_API_KEY: ${CLOUD_API_KEY}
      CLOUD_API_SECRET: ${CLOUD_API_SECRET}
      VITE_API_URL: http://localhost:5173
    volumes:
      - ./BE-main:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6969/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: complaint-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:6969

volumes:
  postgres_data:

networks:
  default:
    name: complaint-network
